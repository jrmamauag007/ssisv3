<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/master.css">
        <title>{% block title %}My App{% endblock %}</title>
    </head>
    <body>
      <!-- Flash Messages -->
      <div id="message">
        <div style="padding: 5px;">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div id="inner-message" class="alert alert-{% if 'success' in category %}success{% else %}danger{% endif %} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
      </div>

      <!-- Page Div -->
      <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
          <div class="container-fluid mx-auto text-center">
            <!-- Hamburger Menu for Sidebar -->
            <button class="navbar-toggler d-block" type="button" data-bs-target="#sidebar" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Brand ICWS Logo and Name -->
            <a class="navbar-brand ms-3" href="/master/dashboard">         
              Student Information System
            </a>
          </div>
        </nav>

        <!-- Body Div -->
        <div class="row">
          <!-- Collapsible Sidebar -->
          <div class="col-auto px-0 bg-dark sticky-top sidebar-main" style="height: 100vh;">
            <div id="sidebar" class="sidebar-main {% if session.sidebar %}collapse{% endif %} show sticky-top" style="height: auto; margin-top: 80px;">
              <div id="sidebar-nav" class="list-group">
                <a href="/colleges" class="list-group-item sidebar-list-item {% if '/colleges' in request.path %}active{% endif %}" data-bs-parent="#sidebar">
                  <i class="bi bi-building me-3 ms-1"></i><span class="sidebar-text">Colleges</span>
                </a>
                <a href="/courses" class="list-group-item sidebar-list-item {% if '/courses' in request.path %}active{% endif %}" data-bs-parent="#sidebar">
                  <i class="bi bi-book me-3 ms-1"></i><span class="sidebar-text">Courses</span>
                </a>
                <a href="/students" class="list-group-item sidebar-list-item {% if '/students' in request.path %}active{% endif %}" data-bs-parent="#sidebar">
                  <i class="bi bi-person me-3 ms-1"></i><span class="sidebar-text">Students</span>
                </a>
              </div>                  
            </div>
          </div>

          <!-- Main Content -->
          <div class="col" style="margin-top: 50px; overflow-y: auto;">
              <div class="content-container">
                  {% block content %}{% endblock %}
              </div>
          </div>
        </div>
                  

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="/static/js/master.js"></script>
    </body>
</html>
